test:
  <<: *nvm_env
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_ID
      when: manual
    - when: on_success
  stage: test
  script:
    - yarn
    - yarn test
    # Push coverage to GitLab pages
    - tar cvzf coverage.tar.gz coverage/
    # Code coverage display in GitLab
    - sed -n 23p coverage/index.html | grep -Po "\d+.\d+" | sed -e "s/\(.*\)/<coverage>\1%<\/coverage>/"
  coverage: '/<coverage>(\d+.\d+\%)<\/coverage>/'
  artifacts:
    paths:
      - coverage.tar.gz
    expire_in: 4h

.integration_rules: &integration_rules
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_MERGE_REQUEST_ID
    - when: manual

sync_g1:
  <<: *nvm_env
  <<: *integration_rules
  stage: integration
  script:
    - yarn
    - bash .gitlab/test/check_g1_sync.sh

sync_gtest:
  <<: *nvm_env
  <<: *integration_rules
  stage: integration
  script:
    - yarn
    - bash .gitlab/test/check_gt_sync.sh

.build_releases: &build_releases
  stage: package
  image: duniter/release-builder:v1.4.0
  cache: {}
  tags:
    - redshift-duniter-builder
  artifacts:
    paths: &releases_artifacts
      - work/bin/

releases:test:
  <<: *build_releases
  allow_failure: true
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: manual
  script:
    - rm -rf node_modules/
    - bash "release/arch/linux/build-lin.sh" "$(date +%Y%m%d).$(date +%H%M).$(date +%S)"
  artifacts:
    paths: *releases_artifacts
    expire_in: 72h

releases:x64:
  <<: *build_releases
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - rm -rf node_modules/
    - bash "release/arch/linux/build-lin.sh" "${CI_COMMIT_TAG#v}"
  artifacts:
    paths: *releases_artifacts
    expire_in: 6 mos

.docker-build-app-image:
  stage: package
  image: docker:18.06
  tags:
    - redshift-docker-runner
  services:
    - docker:18.06-dind
  before_script:
    - docker info
  script:
    - docker pull $CI_REGISTRY_IMAGE:$IMAGE_TAG || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:$IMAGE_TAG --pull -t "$CI_REGISTRY_IMAGE:$IMAGE_TAG" -f release/docker/Dockerfile .
    - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY
    - docker push "$CI_REGISTRY_IMAGE:$IMAGE_TAG"

package:test:docker-test-image:
  extends: .docker-build-app-image
  allow_failure: true
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_COMMIT_BRANCH == "dev"'
      when: never
    - when: manual
  variables:
    IMAGE_TAG: "test-image"

package:dev:docker:
  extends: .docker-build-app-image
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "dev"
  variables:
    IMAGE_TAG: "dev"

package:prod:docker:
  stage: package
  rules:
    - if: $CI_COMMIT_TAG
  image: docker:18.06
  tags:
    - redshift-docker-runner
  services:
    - docker:18.06-dind
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" -f release/docker/Dockerfile .
    - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
    - docker tag "$CI_REGISTRY_IMAGE:$CI_BUILD_TAG" duniter/duniter
    - docker login -u "duniterteam" -p "$DUNITERTEAM_PASSWD"
    - docker push duniter/duniter


.release_jobs: &release_jobs
  image: rdadev/jinja2:py3.6
  tags:
    - redshift-duniter-builder
  script:
    - python3 .gitlab/releaser

prerelease:
  <<: *release_jobs
  rules:
    - if: $CI_COMMIT_TAG
  stage: prerelease
  variables:
    RELEASE_BIN_DIR: work/bin/
    SOURCE_EXT: '["tar.gz", "zip"]'

publish:
  <<: *release_jobs
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  stage: release
  variables:
    RELEASE_BIN_DIR: work/bin/
    WIKI_RELEASE: Releases
  allow_failure: false
