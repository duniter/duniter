stages:
  - test
  - package
  - integration
  - prerelease
  - release

workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^wip/
      when: never
    - changes:
      - .gitlab/**/*
      - app/**/*
      - bin/duniter
      - .gitlab-ci.yml
      - index.ts
      - package.json
      - yarn.lock
      - releases/**/*
      - server.ts
      - test/**/*
      - .gitlab/test/*

.nvm_env: &nvm_env
  image: registry.duniter.org/docker/duniter-ci:v0.0.4
  tags:
    - redshift
  before_script:
    - export NVM_DIR="$HOME/.nvm"
    - . "$NVM_DIR/nvm.sh"
    - nvm install 10.19.0
    - nvm use 10.19.0
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - export PATH="$HOME/.cargo/bin:$PATH"

.cached_nvm: &cached_nvm
  <<: *nvm_env
  cache:
    untracked: true
    paths:
      - node_modules/


